<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimun-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&family=Inter:wght@200&family=Montserrat:wght@300&family=Roboto:wght@500&family=Sono:wght@200&display=swap" rel="stylesheet">  
    </head>
    <body>
        <div class="container">
            <header>
                <img src="imagenes/Logo.png" class="logo" alt="logo de alura">
            </header>
            <main>
                <section>
                    <textarea class="texto-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="advertencia">
                        <p id="texto"><img class="alert-icon" src="imagenes/vector.svg" alt="icono de alerta"></p>
                        <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>

                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>
                    <textarea class="mensaje" cols="20" rows="15" placeholder="Ningún mensaje fue encontrado" oninput="autoResize()"></textarea>

                    <div class="copiarboton">
                        <button class="btn-copiar" onclick="copiar();" >Copiar</button>
                    </div>
            </main>
            <script src="script.js"></script>
        </div>
    </body>
    <footer>
        <div class="footer-container">
            <ul class="footer-list">
                <li>
                    <a href="https://github.com/BLKANGEL3" target="_blank">
                        <img src="imagenes/GitHub.png" alt="Github">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/angel-rangel-27724025b/" target="_blank">
                        <img src="imagenes/Linkedin.png" alt="Linkedin">
                    </a>
                </li>
            </ul>
            <div class="footer-image">
                <img src="imagenes/Imagenpersonal.jpg" alt="Imagen del autor del encriptador">
            </div>
        </div>
    </footer>      
</html>
