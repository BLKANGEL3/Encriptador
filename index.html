<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&family=Inter:wght@200&family=Montserrat:wght@300&family=Roboto:wght@500&family=Sono:wght@200&display=swap" rel="stylesheet">  
    </head>
    <body>
        <header>
            <img src="imagenes/Logo.png" class="logo" alt="logo de alura">
        </header>
        <main>
            <section>
                <textarea class="texto-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>

                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
                <textarea class="mensaje" cols="20" rows="15" placeholder="Ningún mensaje fue encontrado"></textarea>

                <div>
                    <button class="btn-copiar" onclick="copiar()">Copiar</button>
                </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
